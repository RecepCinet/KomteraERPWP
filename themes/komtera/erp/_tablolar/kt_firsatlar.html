<script>
    function refreshDataAndView() {
        grid.refreshDataAndView( );
    }
    
    function updateGridData() {
        var startDate = document.getElementById('start_date').value;
        var endDate = document.getElementById('end_date').value;
        
        if (startDate && endDate) {
            // Reload iframe with date parameters
            var iframe = window.parent.document.getElementById('erp_iframe');
            var baseUrl = iframe.src.split('?')[0];
            var newUrl = baseUrl + '?t=firsatlar&date1=' + startDate + '&date2=' + endDate;
            iframe.src = newUrl;
        } else {
            alert('Lütfen her iki tarihi de seçiniz.');
        }
    }
</script>
