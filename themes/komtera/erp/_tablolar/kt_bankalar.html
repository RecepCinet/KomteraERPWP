<style>
div.pq-grid{
	/*box-shadow: 4px 4px 10px 0px rgba(50, 50, 50, 0.75);*/
	margin-bottom: 11px;
	font-family: Consolas;
	font-size: 12px;
}
div.pq-toolbar button
{
    margin:0px 5px;
}
button.delete_btn
{
    margin:-3px 0px;
    height:30px;
}
.pq-row-delete
{
    text-decoration:line-through;
}
.pq-row-delete > .pq-grid-cell
{
    background-color:pink;
}

/* Para Birimi Renklendirme */
.currency-usd {
    background-color: #e8f5e9 !important;
}
.currency-try {
    background-color: #fff3e0 !important;
}
.currency-eur {
    background-color: #ffebee !important;
}

/* Banka Ekle Modal */
#banka_modal {
    display: none;
    position: fixed;
    z-index: 10000;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0,0,0,0.5);
}

#banka_modal_content {
    background-color: #fefefe;
    margin: 5% auto;
    padding: 0;
    border: 1px solid #888;
    border-radius: 8px;
    width: 500px;
    max-width: 90%;
    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
}

#banka_modal_header {
    padding: 15px 20px;
    background: #f8f9fa;
    border-bottom: 1px solid #dee2e6;
    border-radius: 8px 8px 0 0;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

#banka_modal_header h2 {
    margin: 0;
    font-size: 18px;
    color: #333;
}

#banka_modal_close {
    color: #aaa;
    font-size: 28px;
    font-weight: bold;
    cursor: pointer;
    line-height: 20px;
}

#banka_modal_close:hover {
    color: #000;
}

#banka_modal_body {
    padding: 20px;
}

.form-group {
    margin-bottom: 15px;
}

.form-group label {
    display: block;
    margin-bottom: 5px;
    font-weight: 500;
    color: #555;
    font-size: 13px;
}

.form-group input,
.form-group select {
    width: 100%;
    padding: 8px 12px;
    border: 1px solid #ddd;
    border-radius: 4px;
    font-size: 14px;
    box-sizing: border-box;
}

.form-group input:focus,
.form-group select:focus {
    outline: none;
    border-color: #ff9800;
    box-shadow: 0 0 0 2px rgba(255, 152, 0, 0.1);
}

#banka_modal_footer {
    padding: 15px 20px;
    background: #f8f9fa;
    border-top: 1px solid #dee2e6;
    border-radius: 0 0 8px 8px;
    display: flex;
    justify-content: flex-end;
    gap: 10px;
}

.modal-btn {
    padding: 10px 24px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 14px;
    font-weight: 500;
    transition: all 0.2s;
}

.modal-btn-cancel {
    background: #6c757d;
    color: white;
}

.modal-btn-cancel:hover {
    background: #5a6268;
}

.modal-btn-save {
    background: #4caf50;
    color: white;
}

.modal-btn-save:hover {
    background: #45a049;
}
</style>

<div id="grid_bankalar"></div>

<!-- Banka Modal -->
<div id="banka_modal">
    <div id="banka_modal_content">
        <div id="banka_modal_header">
            <h2>Banka</h2>
            <span id="banka_modal_close">&times;</span>
        </div>
        <div id="banka_modal_body">
            <form id="banka_form">
                <input type="hidden" id="banka_id" name="id">

                <div class="form-group">
                    <label for="banka_sira">Sıra</label>
                    <input type="number" id="banka_sira" name="sira" required min="1">
                </div>

                <div class="form-group">
                    <label for="banka_adi">Banka Adı</label>
                    <input type="text" id="banka_adi" name="banka" required>
                </div>

                <div class="form-group">
                    <label for="banka_iban">IBAN</label>
                    <input type="text" id="banka_iban" name="iban" required>
                </div>

                <div class="form-group">
                    <label for="banka_kur">Para Birimi</label>
                    <select id="banka_kur" name="kur" required>
                        <option value="">Seçiniz</option>
                        <option value="USD">USD</option>
                        <option value="TRY">TRY</option>
                        <option value="EUR">EUR</option>
                    </select>
                </div>
            </form>
        </div>
        <div id="banka_modal_footer">
            <button class="modal-btn modal-btn-cancel" onclick="closeBankaModal()">Vazgeç</button>
            <button class="modal-btn modal-btn-save" onclick="saveBanka()">Tamam</button>
        </div>
    </div>
</div>
